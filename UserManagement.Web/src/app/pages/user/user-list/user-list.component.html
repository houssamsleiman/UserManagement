<h2>Users</h2>
<hr />
<div class="panel-body">
    <p-table [columns]="cols" [value]="userList" [paginator]="true" [rows]="10" [responsive]="true"
        [resizableColumns]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn>
                    {{col.header}}
                </th>
                <th style="width:8em">Status</th>
                <th style="width:8em" *ngIf="isEditable">Edit</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns" class="ui-resizable-column">
                    {{rowData[col.field]}}
                </td>
                <td style="text-align:center">
                    {{rowData['status'] == 1 ? 'Accepted' : (rowData['status'] == 2? 'rejected' : 'In Progress') }}
                </td>
                <td style="text-align:center" *ngIf="isEditable">
                    <a (click)="onRowEdit(rowData)">
                        <span class="fa fa-pencil" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
